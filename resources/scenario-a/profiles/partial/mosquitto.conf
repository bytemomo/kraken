# =============================================================================
# Global Settings
# =============================================================================
persistence true
persistence_location /mosquitto/data/
log_dest stdout
log_type warning
log_type error

# ACL file enabled but with weak rules
acl_file /mosquitto/config/acl.conf

# Password file for authentication
password_file /mosquitto/config/passwd

# =============================================================================
# Listener 1: Plaintext MQTT (Port 1883)
# VULNERABLE: Still allows anonymous for "legacy compatibility"
# =============================================================================
listener 1883
protocol mqtt
allow_anonymous true

# =============================================================================
# Listener 2: TLS MQTT (Port 8883)
# PARTIAL: Requires auth but no client certs
# =============================================================================
listener 8883
protocol mqtt
allow_anonymous false

# TLS Configuration
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key

# TLS 1.2 only (TLS 1.3 not enforced)
tls_version tlsv1.2
ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256

# =============================================================================
# Listener 3: mTLS Port (Port 8884)
# SECURE: Requires client certificates
# =============================================================================
listener 8884
protocol mqtt
allow_anonymous false

cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key

require_certificate true
use_identity_as_username true

tls_version tlsv1.2
ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256
